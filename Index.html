<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    <title>Aone Skills</title>
</head>
<body>
    <div class="header">
        <div class="header-wrapper">
            <div class="logo">
                <img src="./assets/img/logo.png" alt="Aone Skills">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="form-container"></div>
        <div class="panels-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <img src="./assets/img/user.svg" alt="User Name">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <img src="./assets/img/password.svg" alt="Password">
                        <input type="password" placeholder="password">
                    </div>
                    <input type="submit" value="login" class="btn solid">
                    <p class="social-text"> or sign in with social paltform</p>
                    <div class="social-multimedia"></div>
                    <a href="#" class="social-icon">
                        <img src="./assets/img/google.svg" alt="Google">
                    </a>
                    <a href="#" class="social-icon">
                        <img src="./assets/img/facebook.svg" alt="Facebook">
                    </a>
                    <a href="#" class="social-icon">
                        <img src="./assets/img/linkedin.svg" alt="Linkedin">
                    </a>
                    <a href="#" class="social-icon">
                        <img src="./assets/img/github.svg" alt="Github">
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
